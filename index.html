<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/138620418?s=200&v=4" />

    <title>cashm</title>
  </head>
  <body onload="loadProjects('created');">
    <div class="container">
        <nav class="row d-flex justify-content-center">
            <a class="mr-2 mt-4 text-monospace" href="https://github.com/cash-m">GitHub</a>
            <p class="mr-2 mt-4 text-monospace"> | </p>
            <a class="mr-2 mt-4 text-monospace" href="https://hub.docker.com/u/cashm">Docker Hub</a>
        </nav>
        <br>
        <div class="row d-flex justify-content-center">
            <p class="text-monospace text-center">The cashm app is under development ...</p>
        </div>
        <br>
        <br>
        <div class="row d-flex justify-content-center">
            <h4 id="message" class="center">Our repositories</h4>
        </div>
        <div class="row d-flex justify-content-center">
            <button onclick="loadProjects('created')" type="button" class="btn btn-primary mr-2">CREATION DATE</button> 
            <button onclick="loadProjects('full_name')" type="button" class="btn btn-primary mr-2">NAME</button>
            <button onclick="loadProjects('updated')" type="button" class="btn btn-primary mr-2">UPDATE DATE</button>
        </div>
        <div class="row col s12">
            <table id="projectsTable" class="table mt-5">
                <thead>
                    <tr>
                        <th class="text-center" style="width: 30%">Name</th>
                        <th class="text-center" style="width: 15%">Created</th>
                        <th class="text-center" style="width: 15%">Last update</th>
                        <th class="text-center" style="width: 20%">Language (most used)</th>
                        <th class="text-center" style="width: 20%">Download</th>
                    </tr>
                </thead>
                <tbody id="projectTableContent">

                </tbody>
            </table>
        </div>
        <div class="row d-flex justify-content-center">
            <ul id="pagination" class="pagination"></ul>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jquery library CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- loadit libraries (https://github.com/bakincode/loadit) -->
    <script type="text/javascript" src="js/loadit-js/app.js"></script>
    <script type="text/javascript" src="js/loadit-js/projects-content.js"></script>
    <script type="text/javascript" src="js/loadit-js/projects-pagination.js"></script>
    <script type="text/javascript" src="js/loadit-js/projects-table.js"></script>
    <script type="text/javascript" src="js/loadit-js/utils.js"></script>
    <script type="text/javascript" src="js/loadit-js/variables.js"></script>

    <!-- other stuff -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
